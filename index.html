<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Informações Negociação Visa</title>
    <link rel="stylesheet" href="style.css"> <!-- Incluindo o CSS externo -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00263a; /* Fundo azul escuro */
            color: #cfdfe5; /* Texto branco/cinza claro */
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #004a80; /* Fundo do cabeçalho e rodapé azul médio escuro */
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        h2 {
            color: #b8c9d1; /* Texto da seção "Hora a Hora" */
        }

        .section-background {
            background-color: #00364a; /* Fundo mais claro para destacar os botões */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
        }

        .link-button {
            display: inline-block;
            padding: 15px 25px;
            margin: 20px 10px;
            background-color: #0066cc; /* Azul brilhante para os botões */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            border: 2px solid #005bb5; /* Borda azul mais escura */
        }

        .link-button:hover {
            background-color: #005bb5; /* Azul mais escuro no hover */
            transform: scale(1.05); /* Leve aumento ao passar o mouse */
        }

        footer {
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portal de Informações Negociação Visa</h1>
    </header>

    <main>
        <div class="section-background">
            <h2>Hora a Hora</h2>
            <a href="atv.html" class="link-button">Acordos - Negociação e Cobrança</a>
            <a href="campa.html" class="link-button">Acompanhamento - Acordos</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Portal de Informações Negociação Visa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
